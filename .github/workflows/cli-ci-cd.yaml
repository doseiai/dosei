name: cli-ci-cd

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target: [x86_64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dsherret/rust-toolchain-file@v1

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Release
        run: cargo build --package cli --target ${{ matrix.target }}-unknown-linux-gnu --release

      - name: Zip
        run: zip -r dosei-${{ matrix.target }}-unknown-linux-gnu.zip target/${{ matrix.target }}-unknown-linux-gnu/release/cli

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dsherret/rust-toolchain-file@v1

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Release
        run: cargo build --package cli --target ${{ matrix.target }}-apple-darwin --release

      - name: Zip
        run: zip -r dosei-${{ matrix.target }}-apple-darwin.zip target/${{ matrix.target }}-apple-darwin/release/cli
